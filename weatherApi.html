<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Api</title>
</head>
<body>
    <!--Navigation bar & hero section below-->
    <section class="top" id="landingPage">
        <header>
            <p><a href="index.html" class="landing-direct">Fetch Apis.com</a></p>
                <ul class="navbar">
                    <li><a href="covidApi.html">Covid Api Tracker</a></li>
                    <li><a href="weatherApi.html" style="color:#4d91ff">Weather API</a></li>
                    <li><a href="movieApi.html">Movie Api</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            <img class="ham" src="hamburger.png" id="hamburger_image" alt="hamburger">
        </header>
   </section>

   <!---Popup menu-->
   <section class="disabled" id="popup">
        <ul class="ham-ul" id="ham_ul">
            <li><a href="" id="close_popup" class="close-popup">X</a></li>
            <li><a href="covidApi.html">Covid Api Tracker</a></li>
            <li><a href="weatherApi.html">Weather API</a></li>
            <li><a href="movieApi.html">Movie Api</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </section>

    <section class="top-2">
        <div class="top-2-text">
           <!--Search bar-->
           <input type="search" class="search-covid-api" id="country_weather" placeholder="enter location">

            <!--Select Covid Options-->
            <select class="select-covid-api" id="select_weather_api" disabled>
                <option value="select">Select</option>
                <option value="Temperature(f)">Temperature(f)</option>
                <option value="Temperature(c)">Temperature(c)</option>
                <option value="wind (mph)">wind (mph)</option>
                <option value="wind (kph)">wind (kph)</option>
                <option value="humidity">humidity</option>
                <option value="uv">uv</option>
                <option value="Condition">Condition</option>
                <option value="Last Updated">Last Updated</option>
            </select>

            <!--Container for output-->
            <div class="covid-api-output-container">
                <p class="output-text" id="output_text"></p>

                <div class="google-map" id="map">

                </div>
            </div>
        </div>    
   </section>
    <script src="weather_api_script.js"></script>
</body>
</html>
