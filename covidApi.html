<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid Api</title>
</head>
<body>
    <!--Navigation bar & hero section below-->
    <section class="top" id="landingPage">
        <header>
            <p><a href="index.html" class="landing-direct">Fetch Apis.com</a></p>
                <ul class="navbar">
                    <li><a href="#" style="color:#4d91ff">Covid Api Tracker</a></li>
                    <li><a href="#">Weather API</a></li>
                    <li><a href="#">Movie Api</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            <img class="ham" src="hamburger.png" id="hamburger_image" alt="hamburger">
        </header>
   </section>

   <!---Popup menu-->
   <section class="disabled" id="popup">
        <ul class="ham-ul" id="ham_ul">
            <li><a href="" id="close_popup" class="close-popup">X</a></li>
            <li><a href="#">Covid Api Tracker</a></li>
            <li><a href="#">Weather API</a></li>
            <li><a href="#">Movie Api</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </section>

    <section class="top-2">
        <div class="top-2-text">
           <!--Search bar-->
           <input type="search" class="search-covid-api" id="search_covid_api" placeholder="Enter Country">

            <!--Select Covid Options-->
            <select class="select-covid-api" id="select_covid_api" disabled>
                <option value="select">Select</option>
                <option value="covid_deaths">Covid Deaths</option>
                <option value="covid_cases">Covid Cases</option>
                <option value="incident_rate">Incident Rate</option>
                <option value="mortality_rate">Mortality Rate</option>
            </select>

            <!--Container for output-->
            <div class="covid-api-output-container">
                <p class="output-text" id="output_text"></p>

                <div class="google-map" id="map">

                </div>
            </div>
        </div>    
   </section>
    <script src="covid_api_script.js"></script>
</body>
</html>
